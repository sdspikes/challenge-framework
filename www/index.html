<!DOCTYPE html>
<html>
  <head>
    <title>Simple Challenge Framework</title>
    <style>
      body {
          background-color: linen;
          font-size: 20px;
          font-family: sans-serif;
      }
      #test-output {
          background-color: lightblue;
          border-color: darkblue;
          border-style: solid;
          float: right;
          height: 560px;
          width: 600px;
          white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      Use the box below to implement a js function called <code>fib</code> that
      takes one argument, <code>n</code> and returns the <code>n</code>th
      <a href="http://en.wikipedia.org/wiki/Fibonacci_number">
        fibbonaci number
      </a>.
      <br>
      <br>
      Your function should run in linear time (<code>O(n)</code>).
    </div>
    <hr>

    <textarea id="student-code" rows="40" cols="80">//your code here</textarea>
    <div id="test-output"></div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script data-main="app" src="lib/require.js"></script>
  </body>
</html>
